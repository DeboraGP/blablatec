<ion-content padding>
  <ion-header>
    <ion-toolbar>
      <ion-row>
        <ion-col size="8">
          <ion-title>Corrida em andamento...</ion-title>
        </ion-col>
        <ion-col size="2">
          <a (click)="dismiss()">Close</a>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  
  <button ion-button full color="danger" icon-left (click)="stopTracking()" *ngIf="isTracking">
    <ion-icon name="hand"></ion-icon>
    Stop Tracking
  </button>

  <div #map id="map"></div>
  <ion-button (click)="stopTracking()" color="danger" expand="block" fill="clear" shape="round" *ngIf="!isTracking">
    Finalizar Corrida
  </ion-button>

</ion-content>
