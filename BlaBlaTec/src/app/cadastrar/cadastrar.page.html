<ion-content padding>
  <ion-item>
    <ion-icon name="person" slot="start"></ion-icon>
    <ion-input type="name" [(ngModel)]="usuario.Nome" placeholder="Nome" autofocus="true"></ion-input>
    <ion-input type="sobrenome" [(ngModel)]="usuario.Sobrenome" placeholder="Sobrenome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="lock-closed" slot="start"></ion-icon>
    <ion-input type="password" [(ngModel)]="usuario.Senha" placeholder="Senha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="lock-closed" slot="start"></ion-icon>
    <ion-input type="password" [(ngModel)]="usuario.ConfirmacaoSenha" placeholder="Confirme a Senha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="mail" slot="start"></ion-icon>
    <ion-input type="email" [(ngModel)]="usuario.Email" placeholder="Email" inputmode="email"></ion-input>
  </ion-item>

  <!--NecessÃ¡rio ligar com o banco!-->
  <ion-item>
    <ion-icon name="phone-portrait" slot="start"></ion-icon>
    <ion-input type="number" placeholder="Numero de Telefone:" inputmode="numero"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="mail" slot="start"></ion-icon>
    <ion-input type="text" [(ngModel)]="usuario.Ra" placeholder="RA" inputmode="ra"></ion-input>
  </ion-item>

  <ion-item>
    <ion-checkbox color="terciary" slot="start" [(ngModel)]="usuario.ConcordaComTermos"></ion-checkbox>
    <ion-label>Concordo com os <a>termos de uso</a></ion-label>
  </ion-item>

  <ion-button expand="block" (click)="finalizarCadastro()">Cadastrar</ion-button>
</ion-content>
