<ion-content padding>
  <div id="carrinho">
    <h1 text-align>
      <ion-icon name="car" class="icon-7em"> </ion-icon>
    </h1>
  </div>
  
  <ion-item>
    <ion-icon name="mail" slot="start"></ion-icon>
    <ion-input type="email" placeholder="Email" inputmode="email" autofocus="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="lock-closed" slot="start"></ion-icon>
    <ion-input type="password" placeholder="Senha"></ion-input>
  </ion-item>

  <ion-button expand="block">Acessar</ion-button>
  <ion-button expand="block" fill="clear">Criar uma conta</ion-button>

  <!-- <ion-button expand="block">
    <ion-icon name="logo-facebook" color="primary" slot="start"></ion-icon>
    Login com Facebook
  </ion-button> -->

</ion-content>
