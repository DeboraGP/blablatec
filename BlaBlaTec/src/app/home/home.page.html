<ion-content padding>
  <div id="carrinho">
    <h1 text-align>
      <ion-icon name="car" class="icon-7em"> </ion-icon>
    </h1>
  </div>

  <ion-item>
    <ion-icon name="person" slot="start"></ion-icon>
    <ion-input type="text" placeholder="RA" inputmode="ra" autofocus="true" [(ngModel)]="usuario.Ra"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="lock-closed" slot="start"></ion-icon>
    <ion-input type="password" placeholder="Senha" [(ngModel)]="usuario.Password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="realizarLogin()">Acessar</ion-button>
  <ion-button expand="block" fill="clear" (click)="acessarCadastrar()">Criar uma conta</ion-button>
</ion-content>
