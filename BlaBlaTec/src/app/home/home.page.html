<ion-content padding>
  <h1 text-center>
    <ion-icon name="car" color="primary" class="icon-7em"> </ion-icon>
  </h1>

  <ion-item>
    <ion-icon name="mail" color="primary" slot="start"></ion-icon>
    <ion-input type="email" placeholder="Email" inputmode="email" autofocus="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="lock-closed" color="primary" slot="start"></ion-icon>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

  <ion-button expand="block">Acessar</ion-button>
  <ion-button expand="block" fill="clear">Criar uma conta</ion-button>
  <ion-button expand="block">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
    Login com Facebook
  </ion-button>
</ion-content>
