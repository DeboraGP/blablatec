<ion-header>
  <ion-toolbar>
    <ion-title>Status da Carona</ion-title>
    <ion-buttons slot="end">
        <ion-button class="btn" (click)="dismissModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let valorEndereco of listaEndereco">
          <ion-label>{{valorEndereco.viagem.pontoFinal}}</ion-label>
          <ion-label>{{valorEndereco.carona.nome}}</ion-label>
          <ion-label>{{valorEndereco.viagem.dataViagem}}</ion-label>
      <ion-button size="small" color="success" (click)="aceitarSolicitacao(valorEndereco)">Aceitar</ion-button>
      <ion-button size="small" color="danger" (click)="recusarSolicitacao(valorEndereco)">Recusar</ion-button>
    </ion-item>
    
  </ion-list>

</ion-content>
