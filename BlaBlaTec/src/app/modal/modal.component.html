<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Status da Carona</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let valorEndereco of listaEndereco">
          <ion-label>{{valorEndereco.endereco}}</ion-label>
          <ion-label>{{valorEndereco.nome}}</ion-label>
          <ion-label>{{valorEndereco.horario}}</ion-label>
      <ion-button size="small" color="success">Aceitar</ion-button>
      <ion-button size="small" color="danger">Recusar</ion-button>
    </ion-item>
    
  </ion-list>

</ion-content>
